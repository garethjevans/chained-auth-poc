spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: github-mcp-server
          uri: http://localhost:8084
          predicates:
            - Path=/mcp/**
          filters:
            - StripPrefix=0

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.server: DEBUG
