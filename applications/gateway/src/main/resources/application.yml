spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: github-mcp-server
              uri: http://localhost:8084
              predicates:
                - Path=/mcp,/mcp/**
              filters:
                - StripPrefix=0

server:
  port: 8085
  servlet:
    session:
      cookie:
        secure: false
        name: GATEWAY_SESSION_ID

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.server: DEBUG
