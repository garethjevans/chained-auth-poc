spring:
  application:
    name: gateway

server:
  port: 8085
  servlet:
    session:
      cookie:
        secure: false
        name: GATEWAY_SESSION_ID

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.server: DEBUG
    org.springframework.security: TRACE
