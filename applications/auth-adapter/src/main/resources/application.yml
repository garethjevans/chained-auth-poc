spring:
  application:
    name: auth-adapter
  
  session:
    cookie:
      name: AUTH_ADAPTER_SESSION
      secure: false
  
  security:
    oauth2:
      client:
        registration:
          # Test Auth Server - Primary authentication
          test-auth-server:
            client-id: test-client
            client-secret: test-secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:9000/login/oauth2/code/test-auth-server"
            scope:
              - openid
              - profile
          # GitHub - Secondary authentication for additional data
          github:
            client-id: ${GITHUB_CLIENT_ID:your-github-client-id}
            client-secret: ${GITHUB_CLIENT_SECRET:your-github-client-secret}
            scope:
              - user:email
              - read:user
        provider:
          test-auth-server:
            issuer-uri: http://127.0.0.1:9001
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login

server:
  port: 9000

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.oauth2: TRACE
