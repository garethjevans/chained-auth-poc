spring:
  security:
    oauth2:
      client:
        registration:
          # Disable test-auth-server in tests
          test-auth-server:
            client-id: test-client
            client-secret: test-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
          # Mock GitHub config for tests
          github:
            client-id: test-github-client-id
            client-secret: test-github-client-secret
            scope:
              - user:email
              - read:user
        provider:
          # Use explicit URIs instead of issuer-uri to avoid discovery
          test-auth-server:
            authorization-uri: http://localhost:9001/oauth2/authorize
            token-uri: http://localhost:9001/oauth2/token
            user-info-uri: http://localhost:9001/userinfo
            jwk-set-uri: http://localhost:9001/oauth2/jwks
            user-name-attribute: sub
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login
